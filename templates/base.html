<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TempLink Nexus{% endblock %}</title>
  <meta name="description" content="Generate expiring, one-time temporary links with a neon, futuristic interface." />
  <meta property="og:title" content="TempLink Nexus" />
  <meta property="og:description" content="Create secure temporary links that auto-expire." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Cpath fill='%230ff' d='M128 20a108 108 0 1 0 108 108A108.13 108.13 0 0 0 128 20Zm0 200a92 92 0 1 1 92-92a92.1 92.1 0 0 1-92 92Z'/%3E%3Cpath fill='%230ff' d='M168 92h-24V72a16 16 0 0 0-32 0v20H88a16 16 0 0 0 0 32h24v20a16 16 0 0 0 32 0v-20h24a16 16 0 0 0 0-32Z'/%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-950 text-white antialiased overflow-x-hidden">
  <!-- Animated nebula background -->
  <div class="absolute inset-0 -z-10">
    <div class="nebula"></div>
  </div>

  <main class="container mx-auto px-4 py-10 md:py-16">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
